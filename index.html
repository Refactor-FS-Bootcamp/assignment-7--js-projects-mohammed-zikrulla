<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <title>Converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center">Converter</h1>
      <form action="">
        <h4 class="display-5 text-left mb-3">Weight</h4>
        <div class="form-group">
          <input
            type="number"
            id="kgsInput"
            class="form-control form-control-lg"
            placeholder="Enter Kilograms..."
          />
        </div>
      </form>
      <div class="card card-primary mb-2">
        <div class="card-block">
          <h4>Pounds:</h4>
          <div id="lbsOutput"></div>
        </div>
      </div>
      <form action="">
        <h4 class="display-5 text-left mb-3">Measurement</h4>
        <div class="form-group">
          <input
            type="number"
            id="feetInput"
            class="form-control form-control-lg"
            placeholder="Enter feet..."
          />
        </div>
      </form>
      <div class="card card-success mb-2">
        <div class="card-block">
          <h4>Centimeters:</h4>
          <div id="cmsOutput"></div>
        </div>
      </div>
      <form action="">
        <h4 class="display-5 text-left mb-3">Temperature</h4>
        <div class="form-group">
          <input
            type="number"
            id="celciusInput"
            class="form-control form-control-lg"
            placeholder="Enter Celcius..."
          />
        </div>
      </form>
      <div class="card card-danger mb-2">
        <div class="card-block">
          <h4>Fahrenhit:</h4>
          <div id="farenOutput"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
